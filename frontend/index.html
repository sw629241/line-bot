<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineBot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bot-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 200px;
        }

        .bot-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(40, 40, 40, 0.5);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .bot-item:hover {
            background: rgba(60, 60, 60, 0.5);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
        }

        .status-online {
            background-color: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .bot-name {
            font-size: 0.9em;
            margin: 0;
            color: #fff;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .welcome-text {
            text-align: center;
            max-width: 600px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Bot Status Panel -->
    <div class="bot-status">
        <div class="bot-item">
            <span class="status-indicator status-online"></span>
            <h3 class="bot-name">SXI Bot</h3>
        </div>
        <div class="bot-item">
            <span class="status-indicator status-online"></span>
            <h3 class="bot-name">FAS Bot</h3>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="welcome-text">
            <h1>LineBot Dashboard</h1>
            <p>AI-powered LINE chatbot system is running smoothly. Both bots are actively monitoring and responding to messages.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
