<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: gap: content: https: http: chrome-extension:; script-src * 'unsafe-inline' 'unsafe-eval' chrome-extension:; connect-src * 'unsafe-inline' chrome-extension:;">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Line Bot 管理介面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body class="bg-darker text-light">
    <div class="container-fluid">
        <!-- 頁面頭部 -->
        <header class="py-3">
            <h2>Line Bot 管理介面</h2>
        </header>

        <!-- 提示訊息容器 -->
        <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

        <main>
            <!-- Bot 選擇器 -->
            <div id="botSelectorContainer"></div>

            <!-- 類別標籤 -->
            <div id="categoryTabsContainer"></div>

            <!-- 類別內容 -->
            <div class="tab-content" id="categoryContent">
                <!-- 產品資訊面板 -->
                <div class="tab-pane fade show active" id="products" role="tabpanel">
                    <div id="productsGptSettings"></div>
                    <div id="productsReplyRules"></div>
                    <div id="productsTestArea"></div>
                </div>

                <!-- 產品價格面板 -->
                <div class="tab-pane fade" id="prices" role="tabpanel">
                    <div id="pricesGptSettings"></div>
                    <div id="pricesReplyRules"></div>
                    <div id="pricesTestArea"></div>
                </div>

                <!-- 運輸費用面板 -->
                <div class="tab-pane fade" id="shipping" role="tabpanel">
                    <div id="shippingGptSettings"></div>
                    <div id="shippingReplyRules"></div>
                    <div id="shippingTestArea"></div>
                </div>

                <!-- 活動優惠面板 -->
                <div class="tab-pane fade" id="promotions" role="tabpanel">
                    <div id="promotionsGptSettings"></div>
                    <div id="promotionsReplyRules"></div>
                    <div id="promotionsTestArea"></div>
                </div>

                <!-- 一般對話面板 -->
                <div class="tab-pane fade" id="chat" role="tabpanel">
                    <div id="chatGptSettings"></div>
                    <div id="chatReplyRules"></div>
                    <div id="chatTestArea"></div>
                </div>

                <!-- 敏感詞面板 -->
                <div class="tab-pane fade" id="sensitive" role="tabpanel">
                    <div id="sensitiveGptSettings"></div>
                    <div id="sensitiveReplyRules"></div>
                    <div id="sensitiveTestArea"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap 和其他必要的 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="ui.js"></script>
</body>
</html>
