<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: gap: content: https: http: chrome-extension:; script-src * 'unsafe-inline' 'unsafe-eval' chrome-extension:; connect-src * 'unsafe-inline' chrome-extension:;">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Line Bot 管理介面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body class="bg-darker text-light">
    <!-- 登入表單 -->
    <div id="loginForm" class="container-fluid position-fixed top-0 start-0 w-100 h-100 bg-darker d-flex align-items-center justify-content-center" style="z-index: 2000;">
        <div class="card bg-dark text-light" style="width: 300px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">管理員登入</h3>
                <div class="mb-3">
                    <label for="username" class="form-label">帳號</label>
                    <input type="text" class="form-control bg-darker text-light" id="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" class="form-control bg-darker text-light" id="password" required>
                </div>
                <button id="loginBtn" class="btn btn-primary w-100">登入</button>
            </div>
        </div>
    </div>

    <!-- 主要內容 -->
    <div id="mainContent" class="container-fluid d-none">
        <!-- 頁面頭部 -->
        <header class="py-3 d-flex justify-content-between align-items-center">
            <h2>Line Bot 管理介面</h2>
            <button id="logoutBtn" class="btn btn-outline-danger">登出</button>
        </header>

        <!-- 提示訊息容器 -->
        <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

        <main>
            <!-- Bot 選擇器和開關控制 -->
            <div class="d-flex align-items-center mb-3">
                <div id="botSelectorContainer" class="me-3"></div>
                <div class="form-check form-switch me-3">
                    <input class="form-check-input bot-switch" type="checkbox" id="sxiBotSwitch" data-bot-type="sxi" checked>
                    <label class="form-check-label" for="sxiBotSwitch">SXI Bot 啟用</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input bot-switch" type="checkbox" id="fasBotSwitch" data-bot-type="fas" checked>
                    <label class="form-check-label" for="fasBotSwitch">FAS Bot 啟用</label>
                </div>
            </div>

            <!-- 類別標籤 -->
            <div id="categoryTabsContainer"></div>

            <!-- 類別內容 -->
            <div class="tab-content" id="categoryContent">
                <!-- 產品資訊面板 -->
                <div class="tab-pane fade show active" id="products" role="tabpanel">
                    <div id="productsGptSettings"></div>
                    <div id="productsReplyRules"></div>
                    <div id="productsTestArea"></div>
                </div>

                <!-- 產品價格面板 -->
                <div class="tab-pane fade" id="prices" role="tabpanel">
                    <div id="pricesGptSettings"></div>
                    <div id="pricesReplyRules"></div>
                    <div id="pricesTestArea"></div>
                </div>

                <!-- 運輸費用面板 -->
                <div class="tab-pane fade" id="shipping" role="tabpanel">
                    <div id="shippingGptSettings"></div>
                    <div id="shippingReplyRules"></div>
                    <div id="shippingTestArea"></div>
                </div>

                <!-- 活動優惠面板 -->
                <div class="tab-pane fade" id="promotions" role="tabpanel">
                    <div id="promotionsGptSettings"></div>
                    <div id="promotionsReplyRules"></div>
                    <div id="promotionsTestArea"></div>
                </div>

                <!-- 一般對話面板 -->
                <div class="tab-pane fade" id="chat" role="tabpanel">
                    <div id="chatGptSettings"></div>
                    <div id="chatReplyRules"></div>
                    <div id="chatTestArea"></div>
                </div>

                <!-- 敏感詞面板 -->
                <div class="tab-pane fade" id="sensitive" role="tabpanel">
                    <div id="sensitiveGptSettings"></div>
                    <div id="sensitiveReplyRules"></div>
                    <div id="sensitiveTestArea"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap 和其他必要的 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
    <script type="module" src="ui.js"></script>
</body>
</html>
