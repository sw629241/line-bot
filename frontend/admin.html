<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: gap: content: https: http: chrome-extension:; script-src * 'unsafe-inline' 'unsafe-eval' chrome-extension:; connect-src * 'unsafe-inline' chrome-extension:;">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Line Bot 管理介面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body class="bg-darker text-light">
    <div class="container-fluid">
        <!-- 頁面頭部 -->
        <header class="py-3">
            <h2>Line Bot 管理介面</h2>
        </header>

        <main>
            <!-- Bot 選擇器 -->
            <div class="mb-3">
                <select id="bot-selector" class="form-select">
                    <option value="sxi-bot">SXI Bot</option>
                    <option value="fas-bot">FAS Bot</option>
                </select>
            </div>

            <!-- 類別標籤 -->
            <ul class="nav nav-tabs mb-3" id="categoryTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#products" type="button" role="tab">商品資訊</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#prices" type="button" role="tab">價格查詢</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#shipping" type="button" role="tab">運送相關</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#promotions" type="button" role="tab">優惠活動</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#chat" type="button" role="tab">閒聊對話</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#sensitive" type="button" role="tab">敏感詞彙</button>
                </li>
            </ul>

            <!-- 類別內容 -->
            <div class="tab-content" id="categoryContent">
                <!-- 各個類別的面板 -->
                <div class="tab-pane fade show active" id="products" role="tabpanel">
                    <div id="productsGptSettings" class="gpt-settings-container"></div>
                    <div id="productsReplyRules" class="reply-rules-container"></div>
                    <div id="productsTestArea" class="test-area-container"></div>
                </div>

                <div class="tab-pane fade" id="prices" role="tabpanel">
                    <div id="pricesGptSettings" class="gpt-settings-container"></div>
                    <div id="pricesReplyRules" class="reply-rules-container"></div>
                    <div id="pricesTestArea" class="test-area-container"></div>
                </div>

                <div class="tab-pane fade" id="shipping" role="tabpanel">
                    <div id="shippingGptSettings" class="gpt-settings-container"></div>
                    <div id="shippingReplyRules" class="reply-rules-container"></div>
                    <div id="shippingTestArea" class="test-area-container"></div>
                </div>

                <div class="tab-pane fade" id="promotions" role="tabpanel">
                    <div id="promotionsGptSettings" class="gpt-settings-container"></div>
                    <div id="promotionsReplyRules" class="reply-rules-container"></div>
                    <div id="promotionsTestArea" class="test-area-container"></div>
                </div>

                <div class="tab-pane fade" id="chat" role="tabpanel">
                    <div id="chatGptSettings" class="gpt-settings-container"></div>
                    <div id="chatReplyRules" class="reply-rules-container"></div>
                    <div id="chatTestArea" class="test-area-container"></div>
                </div>

                <div class="tab-pane fade" id="sensitive" role="tabpanel">
                    <div id="sensitiveGptSettings" class="gpt-settings-container"></div>
                    <div id="sensitiveReplyRules" class="reply-rules-container"></div>
                    <div id="sensitiveTestArea" class="test-area-container"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript 依賴 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 應用腳本 -->
    <script type="module">
        import { ui } from './ui.js';
        
        // 初始化頁面
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('開始初始化...');
                await ui.init();
                console.log('初始化完成');
            } catch (error) {
                console.error('初始化失敗:', error);
            }
        });
    </script>
</body>
</html>
