<div class="test-area-container">
    <div class="card bg-dark">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">測試區域</h5>
            <div class="spinner-border text-primary d-none" role="status" id="loading-spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label" for="testInput">測試訊息</label>
                <div class="input-group">
                    <input class="form-control test-input" id="testInput" placeholder="輸入測試訊息..." type="text" style="height: 38px;"/>
                    <button class="btn btn-primary test-button" type="button">測試</button>
                </div>
            </div>
            <div class="test-result-container">
                <label class="form-label">GPT 分析結果</label>
                <div class="test-result-wrapper rounded p-3" style="background-color: var(--dark-input-bg);">
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <strong>判斷類別：</strong>
                            <span class="test-category badge bg-primary">-</span>
                        </div>
                        <div class="col-md-6">
                            <strong>信心度：</strong>
                            <span class="test-confidence badge bg-info">-</span>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <strong>語義意圖：</strong>
                            <span class="test-intent text-light">-</span>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <strong>匹配關鍵詞：</strong>
                            <div class="test-keywords d-inline">-</div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <strong>是否敏感詞：</strong>
                            <span class="test-sensitive badge bg-secondary">-</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <strong>生成回覆：</strong>
                            <div class="test-response p-2 mt-1 rounded" style="background-color: var(--darker-input-bg);">-</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 歷史記錄區域 -->
            <div class="test-history-container mt-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label class="form-label mb-0">測試歷史記錄</label>
                    <button class="btn btn-sm btn-outline-danger clear-history-button">清除歷史</button>
                </div>
                <div class="test-history-list" style="max-height: 300px; overflow-y: auto;">
                    <!-- 歷史記錄項目將在這裡動態添加 -->
                </div>
            </div>
        </div>
    </div>
</div>

<template id="history-item-template">
    <div class="history-item rounded p-2 mb-2" style="background-color: var(--dark-input-bg);">
        <div class="d-flex justify-content-between align-items-start mb-2">
            <div class="test-message font-weight-bold"></div>
            <div class="test-time text-muted small"></div>
        </div>
        <div class="d-flex flex-wrap gap-2">
            <span class="category badge bg-primary"></span>
            <span class="confidence badge bg-info"></span>
            <span class="sensitive badge"></span>
        </div>
        <div class="response mt-2 p-2 rounded" style="background-color: var(--darker-input-bg);"></div>
    </div>
</template>

<style>
.test-result-wrapper {
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.test-result-wrapper.show {
    opacity: 1;
}

.test-keywords .badge {
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
}

#loading-spinner {
    width: 1.5rem;
    height: 1.5rem;
}
</style>
