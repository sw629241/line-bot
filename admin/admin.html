<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Line Bot 管理介面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/admin/styles.css" rel="stylesheet"/>
</head>
<body class="bg-darker text-light">
    <div class="container-fluid">
        <!-- 頁面頭部 -->
        <header class="py-3">
            <h2>Line Bot 管理介面</h2>
        </header>

        <main>
            <!-- Bot 選擇器 -->
            <div id="botSelectorContainer"></div>

            <!-- 類別標籤 -->
            <div id="categoryTabsContainer"></div>

            <!-- 類別內容 -->
            <div class="tab-content" id="categoryContent">
                <!-- 各個類別的面板 -->
                <div class="tab-pane fade show active" id="products" role="tabpanel">
                    <div id="productsGptSettings" class="gpt-settings-container"></div>
                    <div id="productsReplyRules" class="reply-rules-container"></div>
                    <div id="productsTestArea" class="test-area-container"></div>
                </div>

                <div class="tab-pane fade" id="prices" role="tabpanel">
                    <div id="pricesGptSettings" class="gpt-settings-container"></div>
                    <div id="pricesReplyRules" class="reply-rules-container"></div>
                    <div id="pricesTestArea" class="test-area-container"></div>
                </div>

                <div class="tab-pane fade" id="shipping" role="tabpanel">
                    <div id="shippingGptSettings" class="gpt-settings-container"></div>
                    <div id="shippingReplyRules" class="reply-rules-container"></div>
                    <div id="shippingTestArea" class="test-area-container"></div>
                </div>

                <div class="tab-pane fade" id="promotions" role="tabpanel">
                    <div id="promotionsGptSettings" class="gpt-settings-container"></div>
                    <div id="promotionsReplyRules" class="reply-rules-container"></div>
                    <div id="promotionsTestArea" class="test-area-container"></div>
                </div>

                <div class="tab-pane fade" id="chat" role="tabpanel">
                    <div id="chatGptSettings" class="gpt-settings-container"></div>
                    <div id="chatReplyRules" class="reply-rules-container"></div>
                    <div id="chatTestArea" class="test-area-container"></div>
                </div>

                <div class="tab-pane fade" id="sensitive" role="tabpanel">
                    <div id="sensitiveGptSettings" class="gpt-settings-container"></div>
                    <div id="sensitiveReplyRules" class="reply-rules-container"></div>
                    <div id="sensitiveTestArea" class="test-area-container"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript 依賴 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 初始化腳本 -->
    <script type="module">
        import { initAdmin } from '/admin/admin.js';
        
        // 加載組件
        async function loadComponent(containerId, componentPath) {
            try {
                const response = await fetch(`/admin/components/${componentPath}`);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${componentPath}:`, error);
            }
        }

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('開始初始化...');
                
                // 加載所有組件
                await loadComponent('botSelectorContainer', 'bot-selector.html');
                await loadComponent('categoryTabsContainer', 'category-tabs.html');
                
                // 加載所有容器組件
                const containers = [
                    ...document.querySelectorAll('.gpt-settings-container'),
                    ...document.querySelectorAll('.reply-rules-container'),
                    ...document.querySelectorAll('.test-area-container')
                ];
                
                for (const container of containers) {
                    const type = container.className.split('-')[0] + '-' + container.className.split('-')[1];
                    await loadComponent(container.id, `${type}.html`);
                }
                
                // 初始化管理介面
                await initAdmin();
                
                console.log('初始化完成');
            } catch (error) {
                console.error('初始化失敗:', error);
            }
        });
    </script>
</body>
</html>
