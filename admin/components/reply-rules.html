        <button class="btn btn-primary btn-sm add-rule">新增規則</button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th style="width: 30%">關鍵詞/句</th>
                        <th style="width: 40%">固定回覆</th>
                        <th style="width: 15%">動態比例</th>
                        <th style="width: 15%">語言風格</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody class="rule-list"></tbody>
            </table>
        </div>
        <button class="btn btn-primary mt-3 save-rules">儲存規則</button>
    </div>
</div>
